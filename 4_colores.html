<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Boxes</title>
  </head>
  <body>
    <main
      style="
        height: 49vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <div
        id="box1"
        style="height: 200px; width: 200px; background-color: blue"
      ></div>
      <div
        id="box2"
        style="height: 200px; width: 200px; background-color: red"
      ></div>
      <div
        id="box3"
        style="height: 200px; width: 200px; background-color: green"
      ></div>
      <div
        id="box4"
        style="height: 200px; width: 200px; background-color: yellow"
      ></div>
    </main>
    <section
      style="
        height: 49vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <div
        style="height: 100%; width: 50%; display: flex; justify-content: center"
      >
        <div
          id="key"
          style="height: 200px; width: 200px; border: 2px solid black"
        ></div>
      </div>
      <div
        id="seccion"
        style="height: 100%; width: 50%; display: flex; justify-content: center"
      ></div>
    </section>
    <script src="assets/js/4_colores.js"></script>
  </body>
</html>
